							<h1> Cлучайный список задач </h1>
			
							<script type="text/javascript">
							var arr = new Array("Вывести фразу 'Hello World!'","Вывести фразу 'Hello World! My name is имя, считываемое с клавиатуры'","Считать число с клавиатуры и вывести на экран целую часть деления этого числа на 3","Пусть даны положительные числа M и N, причем M > N. На отрезке длины N размещено максимально возможное количество отрезков длины M (без наложений). Не используя операции умножения и деления, найти количество отрезков N, размещенных на отрезке N.","Составить программу подсчета суммы S первых 1000 членов гармонического ряда 1+1/2+1/3+1/4+...1/N, используя оператор цикла REPEAT.","Нам необходимо ввести с клавиатуры N чисел, найти из них наибольшее и вывести его.","Введите с клавиатуры 6 чисел и определите их среднее арифметическое.","Напишите программу, которая вводит целые числа с клавиатуры и складывает их, пока не будет введено число 0.","Напечатайте 20 первых степеней числа 2.","Найдите минимальное из N чисел.","Дано натуральное число. Выяснить, является ли оно простым, т.е. делится только на 1 и на само себя.","Даны целые положительные числа N и K. Используя только операции сложения и вычитания, найти частное от деления нацело N на K, а также остаток от этого деления.","Дано целое число N > 0. С помощью операций деления нацело и взятия остатка от деления определить, имеется ли в записи числа N цифра '2'. Если имеется, то вывести TRUE, если нет — вывести FALSE.","Дано целое число N > 1. Найти наибольшее целое число K, при котором выполняется неравенство 3^K < N","Дано вещественное число — цена 1 кг конфет. Вывести стоимость 0.1, 0.2, …, 1 кг конфет.","Даны два целых числа A и B ( A < B ). Вывести в порядке убывания все целые числа, расположенные между A и B (не включая числа A и B), а также количество N этих чисел.","Найти сумму всех чисел от 1 до заданного n, имеющих ровно пять делителей. Единица и само число входят в число его делителей.","Начав тренировки, лыжник в первый день пробегал 10 км. Каждый следующий день он увеличивал длину пробега на 10% от предыдущего дня. Определить в какой день он пробежит больше 20 км, в какой день суммарный пробег за все дни превысит 100 км.","Известны оценки по информатике каждого из 20 учеников класса. В начале списка перечислены все пятерки, затем все остальные оценки. Сколько учеников имеют по информатике оценку '5'?. Условный оператор не использовать.","Вычислить и распечатать первые 20 чисел Фибоначчи.. Пример: Ряд чисел Фибоначчи: 1 1 2 3 5 8 13…","Дан ряд из 10 произвольных чисел: a[1], a[2], ... , a[10]. Подсчитать и напечатать суммы троек стоящих	рядом чисел: a[1]+a[2]+a[3], a[2]+a[3]+a[4], a[3]+a[4]+a[5], …… , a[8]+a[9]+a[10]","Дан целочисленный массив размера N. Вывести все содержащиеся в данном массиве четные числа в порядке убывания их индексов, а также их количество K.","Дан массив из 10 целочисленных элементов. Найти количество отрицательных и вывести количество на экран.","Найти минимальное и максимальное из n введенных чисел (массива) и их индексы.","Дан массив из 10 чисел. Определить, есть ли в массиве число, введенное пользователем. Если есть – выводить «найдено», если нет – «не найдено».","Найти сумму элементов массива (прямоугольной таблицы) размером [m x n]","Найти максимальный элемент массива размером [m x n]","Найти сумму всех элементов массива (переменная sum) 5 x 4, а также сумму элементов, составляющих столбцы таблицы (двумерного массива). Для хранения сумм столбцов чисел использовать одномерный массив (s).","Вывести на экран сначала главную диагональ квадратной матрицы из N строк и N столбцов, а затем ее	побочную диагональ.","Найти отдельно сумму элементов главной и побочной диагонали квадратной матрицы","Дана матрица 5х5. Найти сумму элементов, стоящих на двух соседних диагоналях с главной и параллельных ей.","В двумерном массиве размером N х M определить среднее значение элементов. Найти индекс элемента массива, наиболее близкого к среднему значению.","Процедура без параметров, которая печатает 60 звездочек, каждую с новой строки","Написать процедуру, которая печатает 60 раз указанный символ (введенный с клавиатуры), каждый с новой строки","Необходимо определить наибольший общий делитель двух введенных чисел, используя цикл.","Необходимо определить наибольший общий делитель двух введенных чисел, используя процедуру (два параметра-значения,	один параметр-переменная).","Даны 3 различных массива целых чисел (размер каждого 15 элементов). В каждом массиве найти сумму элементов и среднее арифметическое значение. Для формирования элементов массива и подсчета суммы и среднего арифметического использовать одну процедуру (среднее арифметическое и сумму оформить как параметры-переменные).","Составить программу с процедурой для вычисления степени числа (входные параметры: число и степень).	Для вывода результата использовать параметр-переменную.","Для 5 одномерных массивов определять произведение элементов каждого массива, используя процедуру с двумя параметрами — число элементов массива и параметр-переменная для вывода произведения.","Для 5 одномерных массивов определять минимальный элемент каждого массива, используя процедуру с двумя	параметрами — число элементов массива и параметр-переменная для вывода минимального элемента.","С помощью процедуры формировать случайным образом одномерные массивы из 10 элементов (значения от -20 до +20). Вызывать процедуру до тех пор, пока среди значений не появится ноль.","Дан символ C. Вывести два символа, первый из которых предшествует символу C в кодовой таблице, а второй следует за символом C. Для решения понадобятся функции для работы с символьным типом данных.")



							/*	for (i = 1; i <= 10; i++)
								 {
